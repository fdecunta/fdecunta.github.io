baseURL = "https://fdecunta.com"
title = "Facundo Decunta"
languageCode = "en-us"
theme = "devise"
relativeURLs = true
enableEmoji = true
googleAnalytics = ""
enableRobotsTXT = true
copyright = "&copy; Copyright 2025, Facundo Decunta"

# Main menu items
[menu]
  [[menu.main]]
    identifier = "about"
    name = "About"
    title = "About"
    url = "/about/"
    weight = -110
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    title = "Posts"
    url = "/posts/"
    weight = -100
  [[menu.main]]
    identifier = "categories"
    name = "Categories"
    title = "Categories"
    url = "/categories/"
    weight = -90
  [[menu.main]]
    identifier = "publications"
    name = "Publications"
    title = "Publications"
    url = "/publications/papers/"
    weight = -80


# Configuration Features
[params]
  description = "Personal website"      # Your meta description of the site
  header_title = "Facundo Decunta"                 # Your header title
  header_subtitle = "PhD candidate in Ecology | Data Scientist" # Your header subtitle
  home_image = "/images/me.png"          # Path to header image starting from the static directory (optional)
  recent_posts = 5                           # Max amount of recent posts to show
  mainSections = ["posts", "post", "blog"]   # Main sections to include in recent posts
  [params.style]                             # CSS style overrides
    backgroundColor = "#f8f9fa"
    homeImageBorderColor = "#ffffff"
    fontFamilyBase = "Helvetica Neue"        # First-choice font
    fontColor = "#212529"
  [[params.social]]
    fa_icon = "fab fa-github fa-1x"          # Font Awesome icon class
    href = "http://github.com/fdecunta"      # Link to associate with icon (http://, https://, mailto:)
  [[params.social]]
    fa_icon = "fab fa-linkedin-in fa-1x"
    href = "https://www.linkedin.com/in/facundo-decunta-06ba39291"
  [[params.social]]
    fa_icon = "fas fa-graduation-cap fa-1x"
    href = "https://scholar.google.com/citations?user=ZuiT7QMAAAAJ&hl=es&oi=ao"
  [[params.social]]
    fa_icon = "fas fa-at fa-1x"
    href = "mailto:fdecunta@agro.uba.ar"


[caches]
  [caches.images]
    dir = ':cacheDir/images'


# This is needed for quarto: https://quarto.org/docs/output-formats/hugo.html
ignoreFiles = [ "\\.qmd$", "\\.ipynb$", "\\.py$" ]

[markup.goldmark.renderer]
unsafe= true
